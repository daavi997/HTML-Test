<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Musta</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img class="cabecario" src="barbearialogo.png" alt="Logo da barbearia musta"></h1>
                <nav>
                    <ul>
                        <li><a href="Index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobenome"> Insira seu nome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@seuemail.com">
                
                <label for="telefone">Insira seu telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
                
                <label for="mensagem">Insira sua mensagem</label>
                <textarea cols="71,5" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                </fieldset>
                <fieldset>
                <legend>Em qual horario prefere ser atendido?</legend>>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
                </fieldset>
                <label class="checkbox">Gostaria de receber nossas novidades por email?<input type="checkbox" checked></label>
                <input type="submit" class="enviar" alt="botão para envio do formulario com o fundo em laranja e a fonte em branco">
            </form>
    </main>
        <footer>
            <img class="rodape" src="barbearialogo.png" alt="Logo da barbearia musta">
            <p class="copyright">&copy; Copyright Barbearia Musta - 2021.</p>
        </footer>
    </body>
    </html>
